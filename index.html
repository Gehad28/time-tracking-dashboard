<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>

  <main name="viewport" content="width=device-width, initial-scale=1.0">
    <div class="container" id="container">
      <div class="main-card">
        <div class="card profile-card">
          <img src="images/image-jeremy.png" alt="profile picture">
          <div class="text">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="card navigation-card">
          <ul>
            <li>Daily</li>
            <li class="active">Weekly</li>
            <li>Monthly</li>
          </ul>
        </div>
      </div>
      <div>
        <div class="card top first"></div>
        <div class="card bottom">
          <div class="category">
            <p class="title"></p>
            <svg width="21" height="21" viewBox="0 0 21 21" xmlns="http://www.w3.org/2000/svg">
              <g transform="translate(0, 8)">
                <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/>
              </g>
            </svg>
          </div>
          <div class="time">
            <h2 class="current"></h2>
            <p class="previous"></p>
          </div>
        </div>
      </div>
      <div>
        <div class="card top second"></div>
        <div class="card bottom">
          <div class="category">
            <p class="title"></p>
            <svg width="21" height="21" viewBox="0 0 21 21" xmlns="http://www.w3.org/2000/svg">
              <g transform="translate(0, 8)">
                <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/>
              </g>
            </svg>
          </div>
          <div class="time">
            <h2 class="current"></h2>
            <p class="previous"></p>
          </div>
        </div>
      </div>
      <div>
        <div class="card top third"></div>
        <div class="card bottom">
          <div class="category">
            <p class="title"></p>
            <svg width="21" height="21" viewBox="0 0 21 21" xmlns="http://www.w3.org/2000/svg">
              <g transform="translate(0, 8)">
                <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/>
              </g>
            </svg>
          </div>
          <div class="time">
            <h2 class="current"></h2>
            <p class="previous"></p>
          </div>
        </div>
      </div>
      <div>
        <div class="card top forth"></div>
        <div class="card bottom">
          <div class="category">
            <p class="title"></p>
            <svg width="21" height="21" viewBox="0 0 21 21" xmlns="http://www.w3.org/2000/svg">
              <g transform="translate(0, 8)">
                <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/>
              </g>
            </svg>
          </div>
          <div class="time">
            <h2 class="current"></h2>
            <p class="previous"></p>
          </div>
        </div>
      </div>
      <div>
        <div class="card top fifth"></div>
        <div class="card bottom">
          <div class="category">
            <p class="title"></p>
            <svg width="21" height="21" viewBox="0 0 21 21" xmlns="http://www.w3.org/2000/svg">
              <g transform="translate(0, 8)">
                <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/>
              </g>
            </svg>
          </div>
          <div class="time">
            <h2 class="current"></h2>
            <p class="previous"></p>
          </div>
        </div>
      </div>
      <div>
        <div class="card top last"></div>
        <div class="card bottom">
          <div class="category">
            <p class="title"></p>
            <svg width="21" height="21" viewBox="0 0 21 21" xmlns="http://www.w3.org/2000/svg">
              <g transform="translate(0, 8)">
                <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/>
              </g>
            </svg>
          </div>
          <div class="time">
            <h2 class="current"></h2>
            <p class="previous"></p>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
